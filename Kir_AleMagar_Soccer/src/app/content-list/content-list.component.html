<input type="text" [(ngModel)]="searchTitle" placeholder="Enter title">
<button (click)="checkContentExists()">Check Existence</button>


<!-- Display search result message -->
<p [ngStyle]="{'color': contentExists ? 'blue' : 'green'}">{{ message }}</p>


<h1>Champions league</h1>
<app-content-card *ngFor="let contentItem of contentItems | ucl: 'Champions league'" [contentItem]="contentItem"></app-content-card>

<h2>National league</h2>
<app-content-card *ngFor="let contentItem of contentItems | ucl: 'National league'" [contentItem]="contentItem"></app-content-card>

<h2>Empty as No set</h2>
<app-content-card *ngFor="let contentItem of contentItems | ucl: ' '" [contentItem]="contentItem"></app-content-card>
