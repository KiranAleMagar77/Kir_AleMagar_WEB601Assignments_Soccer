<br>
<input type="text" [(ngModel)]="searchTitle" placeholder="Enter title">
<button (click)="checkContentExists()">Check Existence</button>


<!-- Display search result message -->
<p [ngStyle]="{'color': contentExists ? 'blue' : 'green'}">{{ message }}</p>

<h1>Soccer</h1>
<app-content-card *ngFor="let contentItem of contentList | contentType: 'Soccer'" [contentItem]="contentItem" [ngClass]="{'soccer-card': true}"></app-content-card>

<h1>Football</h1>
<app-content-card *ngFor="let contentItem of contentList | contentType: 'Football'" [contentItem]="contentItem" [ngClass]="{'football-card': true}"></app-content-card>


<h2>Empty as No set</h2>
<app-content-card *ngFor="let contentItem of contentList | contentType" [contentItem]="contentItem" [ngClass]="{'empty-card': true}"></app-content-card>
